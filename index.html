<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Form</title>
    <link rel="stylesheet" media="screen" href="style.css" />
  </head>
  <body>
    <section class="contact" id="contact">
      <h2 class="heading">Query<span> Form</span></h2>

      <div class="container">
        <div class="content">
          <div class="image-box">
            <img draggable="false" src="Consulting-amico.svg" alt="" />
          </div>
          <form id="contact-form" method="post" action="https://script.google.com/macros/s/AKfycbzt5q9et5HUevYm4i7Fcx-l1XEq7R924by6o12aa7rJVxFygrEtcJONYWD6dyDzDKbdBQ/exec">
            <div class="form-group">
              <h4>Your Name</h4>
              <div class="field">
                <input type="text" name="name" required />
              </div>
              <h4>Contact Number</h4>
              <div class="field">
                <input type="number" name="phone" />
              </div>
              <h4>Your Email</h4>
              <div class="field">
                <input type="email" name="email" required />
              </div>
              <h4>Your Message</h4>
              <div class="message">
                <textarea name="message" required></textarea>
              </div>
            </div>
            <div class="button-area">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script>
      window.addEventListener("load", function() {
      const form = document.getElementById('contact-form');
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const data = new FormData(form);
        const action = e.target.action;
        fetch(action, {
          method: 'POST',
          body: data,
        })
        .then(() => {
          alert("Success!");
        })
      });
    });
  </script>
</html>
